<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Tesseract Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f3f4f6;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        #header {
            background: #4a90e2;
            color: #fff;
            padding: 15px;
            text-align: center;
            flex-shrink: 0;
        }
        #header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        #chatbox {
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            margin: 5px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            background: #e3f2fd;
            margin-left: auto;
            color: #1565c0;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background: #fff;
            margin-right: auto;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }
        .error-message {
            background: #ffebee;
            color: #c62828;
            margin-right: auto;
            border: 1px solid #ffcdd2;
        }
        #input-container {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f1f1f1;
            gap: 10px;
            flex-shrink: 0;
            border-top: 1px solid #ddd;
        }
        #userInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        #userInput:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.1);
        }
        .button {
            background: #4a90e2;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            min-width: 80px;
            justify-content: center;
        }
        .button:hover {
            background: #357abd;
            transform: translateY(-1px);
        }
        .button:active {
            transform: translateY(0);
        }
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        #fileInput {
            display: none;
        }
        .loading {
            opacity: 0.7;
        }
        #status {
            text-align: center;
            padding: 8px;
            background: #e3f2fd;
            color: #1565c0;
            font-size: 14px;
            display: none;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #4a90e2;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <h1>Legal Tesseract Chatbot</h1>
        </div>
        <div id="status">
            <div class="loading-spinner"></div>
            Processing...
        </div>
        <div id="chatbox"></div>
        <div id="input-container">
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
            <button id="sendButton" class="button">Send</button>
            <button id="uploadButton" class="button">Upload</button>
            <input type="file" id="fileInput" accept="image/*">
        </div>
    </div>

    <script>
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");
        const sendButton = document.getElementById("sendButton");
        const uploadButton = document.getElementById("uploadButton");
        const fileInput = document.getElementById("fileInput");
        const status = document.getElementById("status");

        let isProcessing = false;

        async function fetchWithTimeout(url, options, timeout = 30000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal,
                });
                
                clearTimeout(id);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return response;
            } catch (error) {
                clearTimeout(id);
                if (error.name === 'AbortError') {
                    throw new Error('Request timed out');
                }
                throw error;
            }
        }

        function scrollToBottom() {
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function setLoading(loading) {
            isProcessing = loading;
            userInput.disabled = loading;
            sendButton.disabled = loading;
            uploadButton.disabled = loading;
            status.style.display = loading ? "block" : "none";
            if (loading) {
                chatbox.classList.add("loading");
            } else {
                chatbox.classList.remove("loading");
            }
        }

        function addMessage(message, isUser = false, isError = false) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${isUser ? 'user-message' : isError ? 'error-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatbox.appendChild(messageDiv);
            scrollToBottom();
        }

        async function sendMessage(message) {
            if (!message || isProcessing) return;
            
            setLoading(true);
            addMessage(message, true);

            try {
                console.log('Sending request to:', 'https://legal-tesseract-chatbot.onrender.com/chat');
                
                const response = await fetchWithTimeout(
                    'https://legal-tesseract-chatbot.onrender.com/chat',
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message })
                    }
                );

                const data = await response.json();
                console.log('Response received:', data);
                addMessage(data.response);
                
            } catch (error) {
                console.error('Detailed error:', error);
                let errorMessage = 'Unable to connect to the server. ';
                
                if (error.message.includes('Failed to fetch')) {
                    errorMessage += 'Please check your internet connection and try again.';
                } else if (error.message.includes('timed out')) {
                    errorMessage += 'The request took too long to complete.';
                } else {
                    errorMessage += error.message;
                }
                
                addMessage(errorMessage, false, true);
            } finally {
                setLoading(false);
            }
        }

        async function handleFileUpload(file) {
            if (!file || isProcessing) return;

            // Validate file type
            if (!file.type.startsWith('image/')) {
                addMessage('Please upload only image files.', false, true);
                return;
            }

            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                addMessage('File size should be less than 5MB.', false, true);
                return;
            }

            setLoading(true);
            addMessage(`Uploading: ${file.name}`, true);

            try {
                const formData = new FormData();
                formData.append('file', file);

                console.log('Sending file upload request to:', 'https://legal-tesseract-chatbot.onrender.com/upload');
                
                const response = await fetchWithTimeout(
                    'https://legal-tesseract-chatbot.onrender.com/upload',
                    {
                        method: 'POST',
                        body: formData
                    }
                );

                const data = await response.json();
                console.log('Upload response received:', data);
                addMessage(data.response);
                
            } catch (error) {
                console.error('File upload error:', error);
                let errorMessage = 'Unable to upload file. ';
                
                if (error.message.includes('Failed to fetch')) {
                    errorMessage += 'Please check your internet connection and try again.';
                } else if (error.message.includes('timed out')) {
                    errorMessage += 'The upload took too long to complete.';
                } else {
                    errorMessage += error.message;
                }
                
                addMessage(errorMessage, false, true);
            } finally {
                setLoading(false);
            }
        }

        // Event Listeners
        sendButton.addEventListener("click", () => {
            const message = userInput.value.trim();
            if (message) {
                sendMessage(message);
                userInput.value = "";
            }
        });

        userInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendButton.click();
            }
        });

        uploadButton.addEventListener("click", () => {
            if (!isProcessing) {
                fileInput.click();
            }
        });

        fileInput.addEventListener("change", () => {
            const file = fileInput.files[0];
            if (file) {
                handleFileUpload(file);
                fileInput.value = ""; // Reset file input
            }
        });

        // Initial greeting
        addMessage("Hello! I'm Legal Tesseract. I can help you analyze legal documents. Please upload an image of the document or type your question.");
    </script>
</body>
</html>
