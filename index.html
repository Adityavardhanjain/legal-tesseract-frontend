<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Tesseract Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f4f6;
            margin: 0;
        }
        #chat-container {
            width: 400px;
            background: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        #header {
            background: #4a90e2;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        #chatbox {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        #chatbox p {
            margin: 5px 0;
        }
        #chatbox p.user-message {
            color: #4a4a4a;
            text-align: right;
        }
        #chatbox p.bot-message {
            color: #333;
            text-align: left;
        }
        #input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f1f1f1;
        }
        #userInput {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 8px;
        }
        #sendButton, #uploadButton {
            background: #4a90e2;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #sendButton:hover, #uploadButton:hover {
            background: #357ab7;
        }
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <h1>Legal Tesseract Chatbot</h1>
        </div>
        <div id="chatbox"></div>
        <div id="input-container">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
            <button id="uploadButton">Upload Image</button>
            <input type="file" id="fileInput" accept="image/*">
        </div>
    </div>

    <script>
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");
        const sendButton = document.getElementById("sendButton");
        const uploadButton = document.getElementById("uploadButton");
        const fileInput = document.getElementById("fileInput");

        // Scroll to the bottom of the chatbox
        function scrollToBottom() {
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Send text message
        sendButton.addEventListener("click", async () => {
            const userMessage = userInput.value;
            if (!userMessage) return; // Prevent sending empty messages
            chatbox.innerHTML += `<p class="user-message"><strong>You:</strong> ${userMessage}</p>`;
            userInput.value = "";

            try {
                const response = await fetch("https://legal-tesseract-chatbot.onrender.com/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage }),
                });

                const data = await response.json();
                chatbox.innerHTML += `<p class="bot-message"><strong>Bot:</strong> ${data.response}</p>`;
            } catch (error) {
                chatbox.innerHTML += `<p class="bot-message"><strong>Error:</strong> ${error.message}</p>`;
            }
            scrollToBottom();
        });

        // Handle Enter key for sending text
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendButton.click();
            }
        });

        // Open file dialog on upload button click
        uploadButton.addEventListener("click", () => {
            fileInput.click();
        });

        // Handle file upload
        fileInput.addEventListener("change", async () => {
            const file = fileInput.files[0];
            if (!file) return;

            // Display the file name in chat
            chatbox.innerHTML += `<p class="user-message"><strong>You uploaded:</strong> ${file.name}</p>`;

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("https://legal-tesseract-chatbot.onrender.com/upload", {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                chatbox.innerHTML += `<p class="bot-message"><strong>Bot:</strong> ${data.response}</p>`;
            } catch (error) {
                chatbox.innerHTML += `<p class="bot-message"><strong>Error:</strong> ${error.message}</p>`;
            }
            scrollToBottom();
        });
    </script>
</body>
</html>
