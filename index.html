<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Tesseract Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        #userInput { width: 80%; }
        #sendButton { width: 18%; }
    </style>
</head>
<body>
    <h1>Legal Tesseract Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message here...">
    <button id="sendButton">Send</button>

    <script>
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");
        const sendButton = document.getElementById("sendButton");

        sendButton.addEventListener("click", async () => {
            const userMessage = userInput.value;
            chatbox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
            userInput.value = "";

            const response = await fetch("https://legal-tesseract-chatbot.onrender.com/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage }),
            });

            const data = await response.json();
            chatbox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
        });
    </script>
</body>
</html>
