<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Tesseract Chatbot</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f4f4f9; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            color: #333; 
        }
        h1 { 
            color: #2d5a9f; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); 
            margin-top: 30px; 
        }
        #chatContainer { 
            width: 90%; 
            max-width: 600px; 
            border-radius: 8px; 
            background: #fff; 
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); 
            padding: 20px; 
            margin-bottom: 20px; 
        }
        #chatbox { 
            border: 1px solid #ccc; 
            padding: 15px; 
            height: 300px; 
            overflow-y: scroll; 
            border-radius: 8px; 
            background: #fafafa; 
        }
        #userInputContainer { 
            display: flex; 
            align-items: center; 
            margin-top: 10px; 
        }
        #userInput { 
            width: 100%; 
            padding: 10px; 
            border-radius: 4px; 
            border: 1px solid #ccc; 
            font-size: 16px; 
            margin-right: 5px; 
        }
        #sendButton { 
            padding: 10px 20px; 
            background-color: #2d5a9f; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: bold; 
            transition: background 0.3s ease; 
        }
        #sendButton:hover { 
            background-color: #244a7a; 
        }
        .chatMessage { 
            margin: 10px 0; 
            font-size: 14px; 
        }
        .chatMessage strong { 
            color: #2d5a9f; 
        }
        #fileUploadContainer { 
            margin-top: 15px; 
        }
        #fileInput { 
            font-size: 14px; 
            color: #333; 
        }
    </style>
</head>
<body>
    <h1>Legal Tesseract Chatbot</h1>
    <div id="chatContainer">
        <div id="chatbox"></div>
        
        <!-- User Input -->
        <div id="userInputContainer">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button id="sendButton">Send</button>
        </div>

        <!-- File Upload -->
        <div id="fileUploadContainer">
            <label for="fileInput">Upload Document or Image:</label>
            <input type="file" id="fileInput" accept=".pdf, .docx, image/*">
        </div>
    </div>

    <script>
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");
        const sendButton = document.getElementById("sendButton");
        const fileInput = document.getElementById("fileInput");

        async function sendMessage(message) {
            chatbox.innerHTML += `<p class="chatMessage"><strong>You:</strong> ${message}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight;

            const response = await fetch("https://legal-tesseract-chatbot.onrender.com/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            chatbox.innerHTML += `<p class="chatMessage"><strong>Bot:</strong> ${data.response}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        sendButton.addEventListener("click", () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                sendMessage(userMessage);
                userInput.value = "";
            }
        });

        fileInput.addEventListener("change", async () => {
            const file = fileInput.files[0];
            if (file) {
                const formData = new FormData();
                formData.append("file", file);

                chatbox.innerHTML += `<p class="chatMessage"><strong>You:</strong> Uploaded file - ${file.name}</p>`;

                const response = await fetch("https://legal-tesseract-chatbot.onrender.com/upload", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                chatbox.innerHTML += `<p class="chatMessage"><strong>Bot:</strong> ${data.response}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        });
    </script>
</body>
</html>
